name: Daily Update & Newsletter

# Ejecuta autom√°ticamente todos los d√≠as a las 9:00 AM UTC
on:
  schedule:
    - cron: '0 9 * * *'  # 9 AM UTC cada d√≠a
  workflow_dispatch:  # Tambi√©n permite ejecutar manualmente

permissions:
  contents: write  # Permite hacer commits y push

jobs:
  update-and-send:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout del c√≥digo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Necesario para poder pushear de vuelta con el token del workflow
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true
          fetch-depth: 0
      
      # 2. Configura Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      # 3. Instala dependencias
      - name: Install dependencies
        run: |
          # No usamos `npm ci` porque el repo no incluye package-lock.json.
          # `npm install` puede generar package-lock.json (lo versionamos para estabilidad).
          npm install --no-audit --no-fund
      
      # 4. Actualiza base de datos con IA
      - name: Update database with AI
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: node scripts/update-database.js
      
      # 5. Commit cambios si hay actualizaciones
      - name: Commit database updates
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Stage SOLO lo que este workflow puede generar/modificar
          git add script.js package-lock.json scripts/email-history.json scripts/daily-selection.json 2>/dev/null || true

          # Si no hay nada staged, no hacemos commit (y no fallamos)
          git diff --staged --quiet || git commit -m "ü§ñ Actualizaci√≥n diaria: nuevos descubrimientos [skip ci]"

          # Si no hay commit, push no hace nada; si hay commit, sube cambios
          git push
      
      # 6. Env√≠a newsletter diario
      - name: Send daily newsletter
        env:
          BREVO_API_KEY: ${{ secrets.BREVO_API_KEY }}
        run: node scripts/send-daily-email.js
      
      # 7. Guarda historial de emails y selecci√≥n diaria para la web
      - name: Save email history
        run: |
          git add scripts/email-history.json scripts/daily-selection.json || true
          git diff --quiet && git diff --staged --quiet || (git commit -m "üìß Historial de env√≠o actualizado" && git push) || true
